<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniPROFILE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="logo">
        <div id="logo">
            <img src="img/logo.png" alt="logotipo">
        </div>
    </section>
    <section id="dados">
        <p><input type="text" name="Usuário" id="user" placeholder="USUÁRIO"></p>
        <p><input type="password" name="Senha" id="pass" placeholder="SENHA"></p>
        <p><input type="checkbox" name="logincheck" id="logincheck">LEMBRAR LOGIN</p>
        <p><input type="button" value="LOGAR" id="btn-logar"></p>
        <p><input type="button" value="LOGAR COM FACEBOOK" id="btn-facebook"></p>
        <P><input type="button" value="ESQUECI A SENHA" id="esquecisenha"> <input type="button" value="CADASTRAR" id="cadastrar"></P>
    </section>
</body>
</html>
